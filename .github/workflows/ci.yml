name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # برای Push به GHCR
    env:
      REGISTRY: ghcr.io
      IMAGE: staysync-webapi   # حتماً lowercase باشد

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ↓↓↓ این مرحله owner/repo را lowercase می‌کند
      - name: Normalize owner/repo to lowercase
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      # حالا در مراحل بعدی می‌توانی از ${{ env.OWNER_LC }} یا ${{ env.REPO_LC }} استفاده کنی

      - name: Restore
        run: dotnet restore StaySync.sln

      - name: Build (Release)
        run: dotnet build StaySync.sln -c Release --no-restore

      - name: Test - Unit
        run: |
          dotnet test tests/StaySync.UnitTests/StaySync.UnitTests.csproj -c Release --no-build
          dotnet test tests/StaySync.WebApi.UnitTests/StaySync.WebApi.UnitTests.csproj -c Release --no-build

      - name: Test - Integration (Testcontainers)
        run: dotnet test tests/StaySync.IntegrationTests/StaySync.IntegrationTests.csproj -c Release --no-build

      - name: Login to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.OWNER_LC }}         # ownerِ lowercase
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/StaySync.WebApi/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE }}:sha-${{ github.sha }}
